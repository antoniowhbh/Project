<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF and Chat</title>
</head>
<body>
    <h1>Upload PDF File</h1>
    <form id="uploadForm">
        <input type="file" name="file" required>
        <input type="submit" value="Upload">
    </form>
    <hr>
    <h1>Chat with the PDF</h1>
    <input type="text" id="message" placeholder="Enter your message" onkeypress="handleKeyPress(event)">
    <button onclick="sendMessage()">Send</button>
    <div id="chatResponses" style="margin-top: 20px; border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto;"></div>

    <script>
        document.getElementById('uploadForm').onsubmit = function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/upload', {
                method: 'POST',
                body: formData,
            }).then(response => response.json())
              .then(data => {
                  if (data.path) {
                      document.getElementById('uploadForm').style.display = 'none';  // Hide form after upload
                      window.pdfPath = data.path;  // Save path globally
                      document.getElementById('message').focus();  // Focus on message input
                  } else {
                      alert('Upload failed: ' + data.error);
                  }
              });
        };

        function sendMessage() {
            const message = document.getElementById('message').value;
            if (!message) return;  // Prevent sending empty messages
            appendMessage('You', message);  // Display user message
            fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({pdf_path: window.pdfPath, message: message})
            }).then(response => response.json())
              .then(data => {
                  appendMessage('Helper', data.response);  // Display chatbot response
                  document.getElementById('message').value = '';  // Clear input after sending
              }).catch(error => {
                  console.error('Error:', error);
                  appendMessage('Helper', 'Error communicating with the server.');
              });
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                event.preventDefault();  // Prevent form submission
                sendMessage();
            }
        }

        function appendMessage(sender, text) {
            const messagesContainer = document.getElementById('chatResponses');
            messagesContainer.innerHTML += `<p><strong>${sender}:</strong> ${text}</p>`;
            messagesContainer.scrollTop = messagesContainer.scrollHeight;  // Auto scroll to the latest message
        }
    </script>
</body>
</html>
